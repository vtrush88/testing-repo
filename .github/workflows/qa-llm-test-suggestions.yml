name: QA - LLM test suggestions

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  suggest-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i openai

      - name: Generate suggestions via LLM
        id: llm
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: node .github/scripts/llm-test-suggestions.mjs

      - name: Create/update PR comment
        uses: actions/github-script@v7
        env:
          BODY: ${{ steps.llm.outputs.body }}
        with:
          script: |
            const marker = "<!-- qa-llm-test-suggestions -->";
            const body = `${marker}\n` + process.env.BODY;

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            // List existing comments
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner, repo, issue_number, per_page: 100
            });

            const existing = comments.find(c => c.body && c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner, repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner, repo, issue_number, body
              });
            }
